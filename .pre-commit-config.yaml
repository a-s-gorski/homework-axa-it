# Run locally with:
#   pre-commit install
#   pre-commit run --all-files
# These hooks complement scripts/check_style.sh:
# - black + isort + ruff will auto-fix most issues
# - mypy / bandit are non-fixing checks

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        language_version: python3.12

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        # format on commit too (nice QoL)
        args: ["--fix"]
        language_version: python3.12

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies:
          # Add your stubs or libs as needed (examples):
          - types-requests
          - types-PyYAML
          # If you use sklearn/lightgbm and don't want per-line ignores:
          # - types-setuptools
        # Respect your pyproject.toml config
        args: ["--show-error-codes", "--pretty"]
        language_version: python3.12

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-r", "src/mlstream"]
        # Skip tests by default; adjust to your taste:
        # args: ["-r", "src/mlstream", "-x", "tests"]
        language_version: python3.12
